name: CI Verify

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (biome, typecheck, build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint/format check (Biome)
        run: npm run biome

      - name: Type check
        run: npm run typecheck

      - name: Build site
        env:
          # Prevent accidental production URLs during PR builds
          SITE_URL: https://docs.beta.tago.io
        run: npm run build
