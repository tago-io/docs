                          name:
                            type: string
                      connector:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      id:
                        type: string
                      last_input:
                        type: string
                        format: date-time
                      name:
                        type: string
                      network:
                        type: string
                      payload_decoder:
                        type: string
                      profile:
                        type: string
                      tags:
                        type: array
                        items: {}
                      updated_at:
                        type: string
                        format: date-time
                      visible:
                        type: boolean
                      type:
                        type: string
              example:
                status: true
                result:
                  active: true
                  bucket:
                    id: 6298fcc3e0b6840012b6abfa
                    name: TagoIO Device
                  connector: 62333bd36977fc001a2990c8
                  created_at: '2022-06-02T18:09:07.135Z'
                  id: 6298fcc3e0b6840012b6abfa
                  last_input: '2022-06-02T19:40:54.517Z'
                  name: TagoIO Device
                  network: 62336c32ab6e0d0012e06c04
                  payload_decoder: >-
                    
                  profile: 5e1e192a06fbee00265ccfb0
                  tags: []
                  updated_at: '2022-06-10T20:22:59.405Z'
                  visible: true
                  type: mutable
  /data:
    parameters: []
    get:
      summary: Get data
      tags: *ref_0
      parameters:
        - name: query
          in: query
          required: false
          description: >-
            Valid queries: count, min, max, avg, sum, last_item, last_location,
            aggregate, conditional (Optional)
          example: last_item
          schema:
            type: string
        - name: qty
          in: query
          required: false
          description: Total quantity of data to be retrieved (Optional)
          example: '20'
          schema:
            type: integer
        - name: details
          in: query
          required: false
          description: >-
            Get additional fields for the data, such as created_at date
            (Optional)
          example: 'true'
          schema:
            type: boolean
        - name: ordination
          in: query
          required: false
          description: ascending/descending (Optional)
          example: descending
          schema:
            type: string
        - name: skip
          in: query
          required: false
          description: Skip the amount of data specified (Optional)
          example: '15'
          schema:
            type: integer
        - name: variables
          in: query
          required: false
          description: Filter data by variable (Optional)
          example: temperature
          schema:
            type: string
        - name: values
          in: query
          required: false
          description: Filter data by its value (Optional)
          example: '25'
          schema:
            type: integer
        - name: groups
          in: query
          required: false
          description: Filter data grouped by an specific group (Optional)
          example: '0923092039'
          schema:
            type: integer
        - name: start_date
          in: query
          required: false
          description: >-
            Filter date by a specific timestamp. Also accepts a relative date.
            (Optional)
          example: '2022-09-09T10:28:44Z'
          schema:
            type: integer
        - name: end_date
          in: query
          required: false
          description: >-
            Filter date by a specific timestamp. Also accepts a relative date.
            (Optional)
          example: '2022-09-10T10:28:44Z'
          schema:
            type: integer
        - name: function
          in: query
          required: false
          description: >
            when using query=aggregate the allowed functions are: "avg" | "sum"
            | "min" | "max"

            when using query=conditional  the allowed functions are: "gt" |
            "gte" | "lt" | "lte" | "eq" | "ne" (where gt = greater than, gte =
            greater than or equal, lt = less than, lte = less than or equal, eq
            = equal, ne = not equal
          example: avg
          schema:
            type: string
        - name: interval
          in: query
          required: false
          description: >-
            when using query=aggregate the allowed intervals are: "minute" |
            "hour" | "day" | "month" | "quarter" | "year"
          example: day
          schema:
            type: string
        - name: device-token
          in: header
          required: true
          description: Token provided on the Device's page (Required)
          example: Your device-token
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
          description: Example with all params
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        device:
                          type: string
                        variable:
                          type: string
                        value:
                          type: number
                        unit:
                          type: string
                        group:
                          type: string
                          format: utc-millisec
                        time:
                          type: string
                          format: date-time
                        created_at:
                          type: string
                          format: date-time
                        location:
                          type: object
                          properties:
                            type:
                              type: string
                            coordinates:
                              type: array
                              items:
                                type: number
              example:
                status: true
                result:
                  - id: 6143842f561c4e00199f517b
                    device: 612ea1694035dd0012f6d238
                    variable: temperature
                    value: -12.67
                    unit: Â°C
                    group: '1631814703672'
                    time: '2021-09-16T17:51:43.672Z'
                    created_at: '2021-09-16T17:51:43.672Z'
                    location:
                      type: point
                      coordinates:
                        - -78.677328
                        - 35.770723
    post:
      summary: Send data
      tags: *ref_0
      parameters:
