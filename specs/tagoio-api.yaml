      - name: end_date
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/end_date_1'
        examples:
          none:
            summary: No filter
            value: ""
          date:
            summary: Date
            value: 2021-01-01
          date2:
            summary: Datetime
            value: 2021-01-01T08:00:00Z
      - name: query
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: last_item
          enum:
          - default
          - last_item
          - last_value
          - last_location
          - last_insert
          - first_item
          - first_value
          - first_location
          - first_insert
          - avg
          - sum
          - min
          - max
          - count
      - name: qty
        in: query
        required: false
        style: form
        explode: true
        schema:
