        schema:
          type: string
      responses:
        "200":
          description: device deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
  /device/{{deviceID}}/params:
    get:
      tags:
      - Account.devices
      summary: List Device Params
      description: |
        List params for the device
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      - name: deviceID
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sent_status
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
        examples:
          "true":
            summary: Only sent parameters
            value: true
          "false":
            summary: Only unsent parameters
            value: false
      responses:
        "200":
          description: Params from de device were retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
    post:
      tags:
      - Account.devices
      summary: Create and Edit Device Params
      description: |
        Create and edit params for the device
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      - name: deviceID
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigurationParamsPartial'
        required: true
      responses:
        "200":
          description: Operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
  /device/{{deviceID}}/params/{{paramID}}:
    delete:
      tags:
      - Account.devices
      summary: Delete Device Param
      description: |
        Delete param from the device
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      - name: deviceID
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: paramID
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: parameter deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
  /device/token:
    post:
      tags:
      - Account.devices
      summary: Create token
      description: |
        Generate and retrieve a new token
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenParams'
            example:
              device: device id
              name: token name
              expire_time: relative time (1 day, 8 hours) or never
              permission: write or read or full or deny
              serie_number: serial number of device
              verification_code: verification code to validate middleware requests
              middleware: middleware
        required: true
      responses:
        "200":
          description: token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
