  /device:
    get:
      tags:
      - Account.devices
      summary: List devices
      description: |
        Retrieves a list with all devices from the account
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
        examples:
          none:
            summary: No Filter
          one:
            summary: First page
            value: 1
          two:
            summary: Second page
            value: 2
      - name: fields
        in: query
        description: Minimum two items
        required: false
        style: form
        explode: true
        schema:
          minItems: 2
          type: array
          items:
            type: string
            enum:
            - name
            - description
            - active
            - visible
            - tags
            - serie_number
            - connector
            - network
            - connector_parse
            - parse_function
            - id
            - profile
            - bucket
            - last_output
            - last_input
            - updated_at
            - created_at
            - inspected_at
          default:
          - id
          - name
        examples:
          none:
            summary: No Filter
            value: []
          name_description:
            summary: Name
            value:
            - name
          all:
            summary: All fields
            value:
            - name
            - description
            - active
            - visible
            - tags
            - serie_number
            - connector
            - network
            - connector_parse
            - parse_function
            - id
            - profile
            - bucket
            - last_output
            - last_input
            - updated_at
            - created_at
            - inspected_at
      - name: filter
        in: query
        description: All filters can be found in Schema DeviceInfoPartial
        required: false
        style: deepObject
        explode: false
        schema:
          $ref: '#/components/schemas/DeviceInfoPartial'
        examples:
          none:
            summary: No Filter
            value: {}
          id_one:
            summary: Search for a device with id 1
            value:
              id: 1
          active_name:
            summary: Search for a device by name and active
            value:
              name: Device name
              active: true
      - name: amount
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          default: 20
        examples:
          five:
            summary: 5 results
            value: 5
          ten:
            summary: 10 results
            value: 10
      - name: orderBy
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: name,asc
          enum:
          - name,asc
          - name,desc
          - visible,asc
          - visible,desc
          - active,asc
          - active,desc
          - last_input,asc
          - last_input,desc
          - last_output,asc
          - last_output,desc
          - created_at,asc
          - created_at,desc
          - updated_at,asc
          - updated_at,desc
        examples:
          name_asc:
            summary: Order by name ascending
            value: name,asc
          output_desc:
            summary: Order by last input descending
            value: last_output,desc
      - name: resolveBucketName
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: List of devices retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
    post:
      tags:
      - Account.devices
      summary: Create new Device
      description: |
        Create new Device on current account
      parameters:
      - name: account-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/AccountToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreateInfo'
        required: true
      responses:
        "200":
          description: device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
  /device/{{deviceID}}:
