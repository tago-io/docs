              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  result:
                    type: string
              example:
                status: true
                result: 1 item(s) updated
    delete:
      summary: Delete data(Only for mutable device type)
      tags: *ref_0
      parameters:
        - name: qty
          in: query
          required: false
          description: Quantity of data registers. Default is 15(Optional)
          example: '20'
          schema:
            type: integer
        - name: ordination
          in: query
          required: false
          description: Ascending or Descending. Default is descending(Optional)
          example: descending
          schema:
            type: string
        - name: skip
          in: query
          required: false
          description: Skip the first X amount of data, used for pagination. (Optional)
          example: '15'
          schema:
            type: integer
        - name: variables
          in: query
          required: false
          description: Filter data by variable (Optional)
          example: temperature
