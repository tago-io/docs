          String:
            summary: String value query
            value:
            - text value
          Number:
            summary: Number value query
            value:
            - 5
            - 10
          Boolean:
            summary: Boolean value query
            value:
            - true
      - name: start_date
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/start_date_1'
        examples:
          none:
            summary: No filter
            value: ""
          date:
