paths:
  /info:
    get:
      tags:
      - Devices
      - Network
      summary: Current Device or Network Information
      description: |
        Get information about the current device or network depending on the chosen token type
      parameters:
      - name: device-token
        in: header
        required: false
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/DeviceToken'
      - name: token
        in: header
        description: Network token
        required: false
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/NetworkToken'
      - name: details
        in: query
        description: Only for Network
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: get information about current device or network successfuly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /data:
    get:
      tags:
      - Devices
      summary: Get data from device
      description: |
        Get data from the bucket attached to the device.
      parameters:
      - name: device-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/DeviceToken'
      - name: variables
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One variable
            value:
            - Variable A
          ab:
            summary: Two variables
            value:
            - Variable A
            - Variable B
      - name: origins
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One origin
            value:
            - Origin A
          ab:
            summary: Two origins
            value:
            - Origin A
            - Origin B
      - name: series
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One series
            value:
            - Series A
          ab:
            summary: Two series
            value:
            - Series A
            - Series B
      - name: ids
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One ID
            value:
            - ID A
          ab:
            summary: Two IDs
            value:
            - ID A
            - ID B
      - name: values
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            oneOf:
            - type: string
            - type: number
            - type: boolean
        examples:
          none:
            summary: No filter
            value: []
          String:
            summary: String value query
            value:
            - text value
          Number:
            summary: Number value query
            value:
            - 5
            - 10
          Boolean:
            summary: Boolean value query
            value:
            - true
      - name: start_date
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/start_date'
        examples:
          none:
            summary: No filter
            value: ""
          date:
            summary: Date
            value: 2021-01-01
          date2:
            summary: Datetime
            value: 2021-01-01T08:00:00Z
      - name: end_date
        in: query
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/end_date'
        examples:
          none:
            summary: No filter
            value: ""
          date:
            summary: Date
            value: 2021-01-01
          date2:
            summary: Datetime
            value: 2021-01-01T08:00:00Z
      - name: query
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - last_item
          - last_value
          - last_location
          - last_insert
          - first_item
          - first_value
          - first_location
          - first_insert
          - avg
          - sum
          - min
          - max
          - count
      - name: qty
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
        examples:
          twenty:
            summary: Twenty
            value: 20
          eight:
            summary: Eight
            value: 8
      - name: details
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: ordination
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: descending
          enum:
          - descending
          - ascending
      - name: skip
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
        examples:
          zero:
            summary: Don't skip
            value: 0
          two:
            summary: Skip Two
            value: 2
      responses:
        "200":
          description: data retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
    post:
      tags:
      - Devices
      summary: Send data to device
      description: |
        Send data to the bucket attached to the device
      parameters:
      - name: device-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/DeviceToken'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DataToSend'
        required: true
      responses:
        "200":
          description: data sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
    delete:
      tags:
      - Devices
      summary: Delete data from device
      description: |
        Delete data from the current bucket in the device
      parameters:
      - name: device-token
        in: header
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/DeviceToken'
      - name: variables
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One variable
            value:
            - Variable A
          ab:
            summary: Two variables
            value:
            - Variable A
