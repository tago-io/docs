        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
            value: []
          a:
            summary: One series
            value:
            - Series A
          ab:
            summary: Two series
            value:
            - Series A
            - Series B
      - name: ids
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
        examples:
          none:
            summary: No filter
